<div class="main-page">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="head-main-page">
          <div class="head-main-page-left"></div>
          <div class="head-main-page-right">
            <div class="global-date-pick">
              <mat-form-field color="accent" [hidden]="true">
                <mat-label>Inherited calendar color</mat-label>
                <input matInput [matDatepicker]="picker1" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker1></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="global-date-pick-title">
              Сегодняшняя дата:
            </div>
            <button mat-raised-button (click)="picker1.open()">
              {{date.value | date}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="main-layout-block">
          <div class="main-layout-block-title">
            Рекоммендации на сегодня
          </div>

          <mat-selection-list #shoes>
            <mat-list-option *ngFor="let e of rec">

              <div class="rec-block rec-long" *ngIf="e.type == 1">

                <div class="rec-block-text">
                  <span class="rec-color">
                    Покупать
                  </span>
                  <strong> {{e.cnt}}</strong>
                  акции компании
                  <strong>{{e.ticker}}</strong>
                </div>
              </div>

                <div class="rec-block-icon">

                </div>

                <div class="rec-block-text">
                  <span class="rec-color">
                    Продавать
                  </span>
                  <strong> {{e.cnt}}</strong>
                  акции компании
                  <strong>{{e.ticker}}</strong>

                </div>
              </div>

              <div class="rec-block rec-short" *ngIf="e.type == 3">
                <div class="rec-block-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="27" height="37.03" viewBox="0 0 27 37.03"> <defs> <style> .cls-1 { fill-rule: evenodd; } </style> </defs> <path id="Arrow" class="cls-1" d="M637.88,1623.1l-3.9,4.12V1603.5a1.491,1.491,0,1,0-2.981,0v26.59l-1.494,1.25-1.508-1.25V1603.5a1.512,1.512,0,1,0-3.024,0v23.72l-3.4-3.8a1.483,1.483,0,0,0-2.121-.02,1.535,1.535,0,0,0-.019,2.15l6.5,6.72a1.419,1.419,0,0,0,.61.37l1.9,1.93a1.493,1.493,0,0,0,2.122,0l1.9-1.93a1.419,1.419,0,0,0,.61-0.37l6.5-6.72a1.535,1.535,0,0,0-.019-2.15C638.959,1622.81,638.455,1622.49,637.88,1623.1Zm-20.38-22.07h24a1.52,1.52,0,0,0,0-3.04h-24A1.52,1.52,0,0,0,617.5,1601.03Z" transform="translate(-616 -1598)"/></svg>
                </div>

                <div class="rec-block-text">
                  <span class="rec-color">
                    Шортим
                  </span>
                  <strong> {{e.cnt}}</strong>
                  акции компании
                  <strong>{{e.ticker}}</strong>
                </div>
              </div>

            </mat-list-option>
          </mat-selection-list>

        </div>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="main-layout-block">
          <div class="main-layout-block-title">
            Мой портфель
          </div>

          <div class="example-container mat-elevation-z0">
            <table mat-table [dataSource]="portfolio">
              <!-- Position Column -->
              <ng-container matColumnDef="ticker" sticky>
                <th mat-header-cell *matHeaderCellDef> Тикер </th>
                <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="cnt">
                <th mat-header-cell *matHeaderCellDef> Кол-во </th>
                <td mat-cell *matCellDef="let element"> {{element.cnt}} </td>
              </ng-container>

              <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Стоимость </th>
                <td mat-cell *matCellDef="let element"> {{element.cnt}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>
<div echarts [options]="chartOption" class="demo-chart"></div>
